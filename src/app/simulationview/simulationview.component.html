<div class="MainContainer">
    <div class="SimulationImage" *ngIf="liveToggleChecked">
        <img [(style.width.px)]="imageWidth" [(src)]="simulationImageSrc" class="figure-img img-fluid rounded">
    </div>
    <div #scrollAreaRef class="ScrollArea" (scroll)="onScroll($event)">
        <div #scrollContentRef class="ScrollContent" *ngIf="liveToggleChecked" [(style.width.px)]="scrollContentSize[0]" [(style.height.px)]="scrollContentSize[1]">
        </div>
        <div class="InactiveSimulationImage" *ngIf="!liveToggleChecked">
            <img [(src)]="inactiveSimulationImageSrc" [(style.width.px)]="scrollContentSize[0]" [(style.height.px)]="scrollContentSize[1]" (load)="onInactiveImageLoad()" class="figure-img img-fluid rounded">
        </div>
    </div>
    <div class="Map" *ngIf="mapVisible">
        <div class="MapContent">
            <div class="MapElement" [style.width]="mapElementSize[0]" [style.height]="mapElementSize[1]" [style.left]="mapElementPos[0]" [style.top]="mapElementPos[1]"></div>
        </div>
    </div>
    <mat-spinner class="ProgressSpinner" [diameter]="50" *ngIf="isProgressSpinnerActive"></mat-spinner>
    <button mat-icon-button color="accent" [disabled]="!zoomInEnabled" class="ZoomInButton" (click)="onZoomInButtonClicked()">
        <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-icon-button color="accent" [disabled]="!zoomOutEnabled" class="ZoomOutButton" (click)="onZoomOutButtonClicked()">
        <mat-icon>zoom_out</mat-icon>
    </button>
</div>
