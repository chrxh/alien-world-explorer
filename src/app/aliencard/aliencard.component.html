<div class="CardContainer">
    <div class="TitleToggle">
        <mat-card class="CardTitle">
            {{cardName}}
        </mat-card>
        <mat-slide-toggle *ngIf="liveToggle" class="TitleText" [checked]="'true'"><i>live update</i></mat-slide-toggle>
    </div>

    <button mat-raised-button class="CloseButton Button" (click)="closeButtonClicked()">
        X
    </button>

    <mat-card class="CardContent">
        <ng-content></ng-content>
    </mat-card>
</div>
