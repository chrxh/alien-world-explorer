<mat-toolbar>
  <span><i>alien </i> <b>world explorer</b></span>
</mat-toolbar>

<div class="gridbox">
  <app-simulation-table class="SimulationTable" (selectedSimulationEvent)="selectedSimulationInfo = $event">
  </app-simulation-table>

  <mat-card class="SimulationDescription" *ngIf="selectedSimulationInfo?.description">
    <div class="Description">
        Description:
    </div>
    {{selectedSimulationInfo?.description}}
  </mat-card>

  <app-simulationview class="SimulationView" [simulationInfo]="selectedSimulationInfo">
  </app-simulationview>
</div>
