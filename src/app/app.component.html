<mat-toolbar>
  <span><i>alien </i> <b>world explorer</b></span>
</mat-toolbar>

<div class="gridbox">
  <mat-card class="InfoBox">
    Please select an active simulation from below to observe.
  </mat-card>

  <app-simulation-table class="SimulationTable" (selectedSimulationIdEvent)="setSelectedSimulationId($event)">
  </app-simulation-table>

  <mat-card class="SimulationDescription">
  </mat-card>

  <app-simulation-browser class="SimulationBrowser" [simulationId]="selectedSimulationId">
  </app-simulation-browser>
</div>
