<mat-toolbar>
  <span><i>alien </i> <b>world explorer</b></span>
</mat-toolbar>

<div class="FlexContainer">
    <app-simulation-table class="SimulationTable FlexItem" (selectedSimulationEvent)="selectedSimulationInfo = $event">
    </app-simulation-table>

    <mat-card class="SimulationDescription FlexItem" *ngIf="selectedSimulationInfo?.description">
        <div>
            <b>Description</b>
        </div>
        {{selectedSimulationInfo?.description}}
    </mat-card>

    <mat-card class="SimulationMonitor FlexItem" *ngIf="selectedSimulationInfo !== null">
        <div>
            <b>Monitor</b>
        </div>
    </mat-card>

    <mat-card class="SimulationActions FlexItem" *ngIf="selectedSimulationInfo !== null">
        <div>
            <b>Actions</b>
        </div>
    </mat-card>

    <app-simulationview class="SimulationView FlexItem" [style.visibility]="selectedSimulationInfo !== null ? 'visible' : 'hidden'" [simulationInfo]="selectedSimulationInfo">
    </app-simulationview>
</div>
