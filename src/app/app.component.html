<mat-toolbar class="Toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span><i>alien </i> <b>world explorer</b></span>
</mat-toolbar>

<div class="closedCardsSpacer">
    <app-closedcards 
        #closedCardsRef [(shownCards)]="closedCards" 
        [style.visibility]="selectedSimulationInfo !== null ? 'visible' : 'hidden'">
    </app-closedcards>
</div>

<div class="flexContainer">
    <app-simulation-table 
        class="alienCard SimulationTable FlexItem" 
        (selectedSimulationEvent)="selectedSimulationInfo = $event">
    </app-simulation-table>

    <app-aliencard 
        class="alienCard SimulationDetails FlexItem" 
        [cardName]="'Details'" 
        (cardClosedChange)="cardClosed($event)" 
        *ngIf="selectedSimulationInfo !== null && shownCards.has('Details')">
        <app-details></app-details>
    </app-aliencard>

    <app-aliencard 
        class="alienCard SimulationStatistics FlexItem" 
        [cardName]="'Statistics'" 
        [liveToggleVisible]="'true'"
        (cardClosedChange)="cardClosed($event)" 
        (liveToggleChange)="onStatisticsLiveToggleChange($event)"
        *ngIf="selectedSimulationInfo !== null && shownCards.has('Statistics')">
        <app-statistics #statisticsRef></app-statistics>
    </app-aliencard>

    <app-aliencard 
        class="alienCard SimulationParameters FlexItem" 
        [cardName]="'Parameters'" 
        (cardClosedChange)="cardClosed($event)" 
        *ngIf="selectedSimulationInfo !== null && shownCards.has('Parameters')">
        <br/>
        <i class="NormalText">&nbsp; &nbsp; not implemented yet</i>
    </app-aliencard>

    <app-aliencard 
        class="alienCard SimulationActions FlexItem" 
        [cardName]="'Actions'"
        (cardClosedChange)="cardClosed($event)" 
        *ngIf="selectedSimulationInfo !== null && shownCards.has('Actions')">
        <br/>
        <i class="NormalText">&nbsp; &nbsp; not implemented yet</i>
    </app-aliencard>

    <app-aliencard 
        class="alienCard SimulationChat FlexItem" 
        [cardName]="'Chat'" 
        (cardClosedChange)="cardClosed($event)" 
        *ngIf="selectedSimulationInfo !== null && shownCards.has('Chat')">
        <br/>
        <i class="NormalText">&nbsp; &nbsp;  not implemented yet</i>
    </app-aliencard>

    <app-aliencard 
        class="alienCard FlexItem SimulationView"
        [cardName]="'View'" 
        [liveToggleVisible]="'true'"
        (cardClosedChange)="cardClosed($event)" 
        (liveToggleChange)="onSimLiveToggleChange($event)"
        *ngIf="selectedSimulationInfo !== null && shownCards.has('View')">
        <app-simulationview #simViewRef [liveToggleChecked]="simLiveToggleChange">
        </app-simulationview>
    </app-aliencard>
</div>
