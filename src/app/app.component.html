<mat-toolbar>
  <span><i>alien </i> <b>world explorer</b></span>
</mat-toolbar>

<app-closedcards></app-closedcards>

<div class="FlexContainer">
    <app-simulation-table class="SimulationTable FlexItem" (selectedSimulationEvent)="selectedSimulationInfo = $event">
    </app-simulation-table>

    <app-aliencard class="SimulationDescription FlexItem" [title]="'Description'" *ngIf="selectedSimulationInfo?.description">
        {{selectedSimulationInfo?.description}}
    </app-aliencard>

    <app-aliencard class="SimulationMonitor FlexItem" [title]="'Statistics'" *ngIf="selectedSimulationInfo !== null">
    </app-aliencard>

    <app-aliencard class="SimulationActions FlexItem" [title]="'Actions'" *ngIf="selectedSimulationInfo !== null">
    </app-aliencard>

    <app-simulationview class="SimulationView FlexItem" [style.visibility]="selectedSimulationInfo !== null ? 'visible' : 'hidden'" [simulationInfo]="selectedSimulationInfo">
    </app-simulationview>
</div>
